            terrain=C*,*^C*
            [and]
                [filter]
                    side=5
                    canrecruit=yes
                [/filter]
                radius=99
                [filter_radius]
                    terrain=C*,K*,*^C*,*^K*
                [/filter_radius]
            [/and]
            [not]
                [filter]
                [/filter]
            [/not]
            variable=castle
        [/store_location]

        {FOREACH castle i}
            {RANDOM (Orcish Grunt,Orcish Grunt,Orcish Grunt,Orcish Archer,Orcish Archer,Orcish Assassin)}
            {NOTRAIT_UNIT 5 ($random) $castle[$i].x $castle[$i].y}
        {NEXT i}

